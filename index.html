<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="display" class="display">
            <p class="history-display"></p>
            <p class="current-display">0</p>
        </div>
        <button class="numbers number1">1</button>
        <button class="numbers number2">2</button>
        <button class="numbers number3">3</button>
        <button class="numbers number4">4</button>
        <button class="numbers number5">5</button>
        <button class="numbers number6">6</button>
        <button class="numbers number7">7</button>
        <button class="numbers number8">8</button>
        <button class="numbers number9">9</button>
        <button class="numbers number0">0</button>
        <button class="dot">.</button>
        <button class="operate equal">=</button>
        <button class="operators plus">+</button>
        <button class="operators subtract">-</button>
        <button class="operators multiply">*</button> 
        <button class="operators divide">/</button>
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
    </div>
</body>
</html>
